<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="estiloflex.css">

    <title>FlexBox</title>
    <link rel="icon" href="imagenes/dragon-chino.jpg">
</head>
<body>
    
    <div class="flex-container">
        <form class="form">
            <div class="form__section">
                <input type="text" class="form__input" placeholder="Escriba su asunto">
            </div>
            <div class="form__section">
                <input type="email" class="form__input" placeholder="Escriba su Email">
            </div>
            <div class="form__section">
                <textarea class="form__input" placeholder="Escriba el mensaje"></textarea>
            </div>
            <div class="form__section">
                <input type="submit" class="form__input">
            </div>
        </form>
        <div class="form-img">
            <div class="img-container">
                <div>
                    <img src="imagenes/whatsapp2.png">
                </div>
            </div>
        </div>
    </div>

</body>
</html>
